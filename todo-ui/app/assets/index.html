<!DOCTYPE html>
<html lang="ja" ng-app="todoApp">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<link href="bower_components/html5-boilerplate/css/normalize.css">
<link href="bower_components/html5-boilerplate/css/main.css">
<link href="bower_components/bootstrap-css/css/bootstrap.min.css">
<link href="bower_components/bootstrap-css/css/bootstrap-theme.min.css">
<link href="./css/todo.css" />
<title>ToDo-Wizard</title>
</head>
<body ng-controller="mainController">
    <button type="button" class="btn btn-default">Default</button>

	<div>
		<h1>ToDo Wizard</h1>
		<p>{{ todoList.length }} / {{ todoList.length + doneList.length }}</p>
	</div>

	<div id="todo-list" class="row">
		<div>
			<div class="checkbox" ng-repeat="todo in todoList">
				<label> <input type="checkbox" ng-click="completeTodo(todo)">
					{{ todo.title }}
				</label>
			</div>
		</div>
	</div>

	<div id="todo-form">
		<div>
			<form>
				<div class="form-group">
					<input type="text" ng-model="formData.title" />
				</div>
				<button type="submit" ng-click="createTodo()">Add</button>
			</form>
		</div>
	</div>

	<div id="done-list" class="row">
		<h2>Done</h2>
		<div>
			<div class="checkbox" ng-repeat="todo in doneList">
				<label style="text-decoration: line-through;"> {{ todo.title
					}} </label>
			</div>
		</div>
		<button ng-click="clearDoneList()">Clear</button>
	</div>
</body>

<!-- AngularJS files -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script
	src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>

<!--  Project specific js files -->
<script src="js/todo.js"></script>

</html>
